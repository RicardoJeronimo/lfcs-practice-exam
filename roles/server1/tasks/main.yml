- name: Install Apache
  yum:
    name: httpd
    state: present 

- name: Copy default.conf to /etc/httpd/conf.d/
  copy:
    src: default.conf
    dest: /etc/httpd/conf.d/

- name: Copy index.html to /var/www/html
  copy:
    src: index.html 
    dest: /var/www/html/ 

- name: Enable and start Apache
  systemd:
    name: httpd
    enabled: yes
    state: started 

- name: Install MariaDB
  yum:
    name: mariadb-server
    state: present

- name: Install MySQL-python
  yum:
    name: MySQL-python
    state: present

- name: Enable and restart MaraiDB
  systemd:
    name: mariadb
    enabled: yes
    state: started 


- name: Added MySQL user root@'%'
  mysql_user:
    name: root
    host: '%'
    state: present
